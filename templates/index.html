<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Star wars</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename = 'main.js') }}"></script>

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="sub-header">Star wars universe planets</h2>
            <button id = "previous">Previous</button>
            <button id = "next">Next page</button>
            <div class="table-responsive">
                <table id="planets" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Diameter</th>
                        <th>Climate</th>
                        <th>Terrain</th>
                        <th>Water</th>
                        <th>Population</th>
                        <th>Residents</th>
                    </tr>
                    </thead>
                    <tbody id="planetdata">
                    </tbody>
                </table>
            </div>
            <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                      <table id="peopledata" class="table table-striped" id="tblGrid">
                      <tr>
                        <th>Name</th>
                        <th>Height</th>
                        <th>Mass</th>
                        <th>Skin color</th>
                        <th>Hair color</th>
                      <th>Birth year</th>
                      <th>Gender</th>
                    </tr>
                      </table>
                  </div>
                  <div class="modal-footer">
                    <button id = "close_modal" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>

</body>
